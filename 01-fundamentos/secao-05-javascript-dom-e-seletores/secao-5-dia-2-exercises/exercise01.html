<!-- Diferenças entre as propriedades nextSibling e nextElementSibling  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nextSibling vs nextElementSibling </title>
</head>
<body>  
  <main>
    <div id="start"></div>
    nó
    <p>elemento</p>
  </main>

  <script>

console.log(document.getElementById('start').nextSibling); // nó

//const main = document.body.firstElementChild

//console.log(main.firstElementChild)

// const no = document.getElementById('start').nextSibling;

// console.log(no.nodeType); //text node

// console.log(no.nextSibling); // <p>elemento</p>

console.log(document.getElementById('start').nextElementSibling); // <p>elemento</p>

  </script>
</body>
</html>
