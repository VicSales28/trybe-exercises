<!-- Seção 5. Dia 1. Seletores de elementos
07 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. -->

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'orange';    
    </script>
  </body>
</html>
